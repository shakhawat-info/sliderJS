<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SliderJS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- slider start -->
    <div class="main">
      <div class="slider">
        <div class="slides">
          <div class="item">
            <img src="images/one.jpg" alt="one" />
          </div>
          <div class="item hacker">
            <h2>I will become a world famous hacker, insha-Allah.</h2>
          </div>
          <div class="item">
            <img src="images/two.jpg" alt="two" />
          </div>
          <div class="item">
            <img src="images/three.jpg" alt="three" />
          </div>
        </div>
      </div>

      <!-- slider arrows -->
      <button type="button" class="prevArrow">&#10094;</button>
      <button type="button" class="nextArrow">&#10095;</button>

      <!-- slider dots -->
      <div class="dots"></div>

    </div>

    <!-- js -->
     <script src="js/script.js"></script>
  </body>
</html>
